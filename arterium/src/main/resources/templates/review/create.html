<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>리뷰 생성</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body>
    <div id="center" class="container-fluid container p-5 my-5 border">
        <div>
            <form th:action="@{/{postId}/review/create(postId=${postId})}" id="review-form" method="post"
                  modelAttribute="reviewDTO">
                <div class="form-group">
                    <label for="userNickname">작성자</label>
                    <input id="userNickname" class="form-control" th:value="${user.getNickname()}" readonly>
                </div>
                <div class="form-group">
                    <label for="rating">평점</label>
                    <input type="number" name="rating" class="form-control" id="rating" step="1" max="5"
                           th:value="${reviewDTO?.rating}" placeholder="평점 (0점 ~ 5점)">
                    <div class="stars-outer">
                        <div class="stars-inner"></div>
                    </div>
                    <span class="number-rating"></span> <br>
                </div>
                <div class="form-group">
                                    <textarea id="content" name="content" class="form-control" cols="70" rows="10" placeholder="리뷰를 남겨주세요!"
                                              th:value="${reviewDTO?.content}" required></textarea>
                </div>
                <br>
                <button class="btn btn-primary" type="submit">등록</button>
            </form>
        </div>
    </div>
</body>
</html>
