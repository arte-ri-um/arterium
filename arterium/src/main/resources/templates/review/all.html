<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>전체 리뷰</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet">
</head>
<body>
    <div id="center" class="container-fluid container p-5 my-5 border">
        <h3>전체 전시 리뷰 목록</h3>
        <th:block th:each="review : ${reviews}">
            <div class="card bg-light text-dark" style="margin-bottom: 10px;">
                <div class="card-header">
                    작성자 : <span th:text="${review.user.getNickname()}"></span><br>
                    포스트 : <span th:text="${review.post.getId()}"></span><br>
                    작성일 : <span
                        th:text="${#temporals.format(review.createdAt, 'yyyy-MM-dd')}"></span>
                </div>
                <div class="card-body">
                    평점 : <span th:text="${review.rating}"></span><br>
                    내용 : <span th:text="${review.content}"></span>
                </div>
            </div>
        </th:block>
    </div>
</body>
</html>
