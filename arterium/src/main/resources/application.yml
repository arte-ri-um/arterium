spring:
  devtools:
    livereload:
      enabled: true
    restart:
      enabled: true

  thymeleaf:
    check-template-location: true
    prefix: classpath:/templates/
    suffix: .html   # 파일 확장자
    # TODO : 배포시 true 처리
    cache: false # default true 개발 시에는 false 로 두는게 좋다.
    enabled: true

  datasource:
    hikari:
      jdbc-url: jdbc:h2:tcp://localhost/~/arterium;MODE=MYSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    properties:
      hibernate:
        format_sql: true
        show_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: create-drop # 테스트, 삭제 예정
      # ddl-auto: none

  # 로깅 설정...
  logging:
    level:
      me.arterium: DEBUG

    # SignatureAlgorithm.HS512 알고리즘을 사용
jwt:
  header: Authorization
  secret: ArTeriumSecRetkEyArteriUmsecREtkeY #base64 인코딩
  token-validity-in-seconds: 86400

server:
  port: 8080
